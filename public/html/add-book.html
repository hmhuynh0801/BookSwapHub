<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/add-book.css" />
    <link rel="stylesheet" href="../css/common.css" />
    

</head>
<body>
    <header class="flex-row justify-content-center">
       <h3 id="logo">BookSwapHub</h3>
       <div class="flex-1"></div>
        <nav class="flex-2">
            <ul>
               <li><a href="./index.html"> Home </a></li>
                <li><a href="#"> Add Book</a></li>
                <li><a href="./find-a-book.html">Find Book</a></li>
                <li><a href="./about"> About</a></li>
                <li><a href="./contacts"> Contacts</a></li>
                <li><a href="./faq.html"> FAQ</a></li>             
            </ul>
        </nav>
        <div class="flex-1"></div>
    </header>
    <main class="flex-column">
        <div class="main-header">
        </div>
       
        <div class="sections flex-row w-full justify-content-center">
            <section id="Add-book-form-section">
                <form method="post" id="add-book-form">
                    <table id="add-book-table"> 
                        <tr>
                            <caption><h3 class="text-white">Add Books</h3></caption>
                        </tr>
                        <tr>
                            <td><input name="firstName" type="text" placeholder="First name"></td>
                        </tr>
                        <tr>
                            <td><input name="lastName" type="text" placeholder="Last name"></td>
                        </tr>
                        <tr>
                            <td><input name="title" type="text" placeholder="Book Title"></td>
                        </tr>
                        <tr>
                            <td><input name="isbn" type="text" placeholder="ISBN"></td>
                        </tr>                
                        <tr>
                            <td><input name="author" type="text" placeholder="Author's Name"></td>
                        </tr>
                        <tr>
                            <td><input name="bookInterested" type="text" placeholder="Book I looking for"></td>
                        </tr>
                        <tr>
                            <td><input name="email" type="text" placeholder="E-mail"></td>
                        </tr>
                        <tr>
                            <td id="signup">
                                <input type="submit" value="Submit" />
                            </td>
                        </tr>
                    </table>
                </form>
            </section>
    
    
            <section id="hero-section">
               
            </section>
        </div>
       
    </main>
    <footer>
        <span class="copright-span">&copy; copy rights</span>
    </footer>
    <script src="../js/addBook.js"></script>
</body>
</html>
